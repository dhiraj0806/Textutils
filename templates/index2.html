<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Utils</title>
</head>
<body>
<h1>Welcome to the text analyazer. Enter your text below</h1>
<form action='/analyze' method='get'>
    <textarea name="text" style="margin: 0px; width: 826px; height: 90px;"></textarea><br>

    <input type="checkbox" name="removepunc"> Remove Punctuations<br>
    <input type="checkbox" name="fullcaps"> Capitalize Text<br>
    <input type="checkbox" name="extraspaceremover"> ExtraSpace Remover<br>
    <input type="checkbox" name="newlineremover"> Newline Remover<br>
    <input type="checkbox" name="charcount"> Character Count<br>
    <button type='submit'> Analyze Text</button>

</form>
</body>
</html>
